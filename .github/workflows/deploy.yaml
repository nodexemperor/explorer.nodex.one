name: Deploy to explorer.nodex.one

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: NODEXPLORER DEPLOY 
    runs-on: ubuntu-latest
    steps:
    - name: Environment
      run:  export NODE_OPTIONS="--max_old_space_size=4096"
         
    - name: Clean Repository
      run: rm -rf nodexplorer
     
    - name: Git Checkout Latest
      uses: actions/checkout@v3   
      with:
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}

    - name: Setup pages
      uses: actions/configure-pages@v3

    - name: Setup config
      run: cp -rf chains/* nodexplorer/chains/

    - name: Build explorer
      run: cd nodexplorer && yarn && yarn build
      
    - name: copy logos
      run: cp -rf logos nodexplorer/dist/
      
    # - name: debug  
    #   run: ls -l nodexplorer/dist/logos
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './nodexplorer/dist/'

    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
